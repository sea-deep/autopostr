<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1d0000;
            color: #fffefe;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 5em;
            color: red;
            margin: 0 0 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        h1:hover {
            color: #e60000;
            transform: scale(1.1);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fffefe;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: red;
            padding: 10px 20px;
            font-size: 1.5em;
            border-radius: 50px;
            border: #970000 solid 2px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e60000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist. It might have been removed or the URL might be incorrect.</p>
        <a href="/">Go Back to Home</a>
    </div>
    <div class="link-container">
        <div class="links">
            <a class="link-item" href="/">Home</a>
            <a class="link-item" href="/repo">GitHub</a>
            <a class="link-item" href="/legal">Legal</a>
        </div>
        <button class="link-toggle" onclick="toggleLinks()">â‰¡</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
