<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AutoPostr</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <a href="/" class="logo-container">
            <img src="favicon.ico" alt="Logo" class="logo">
            <h1>AutoPostr</h1>
        </a>
        <h3>Schedule videos on YouTube</h3>
        <p id="feature">Use a Google Drive folder to randomly schedule a specific number of videos to post each day.</p>
        <br />
        <a class="dashboard-link" href="/dashboard" style="display: none;">Go to Dashboard</a>
        <a class="login" href="/auth" style="display: none;">Sign in with Google</a>
        <a class="logout-link" style="display: none;" href="/auth/logout">Log out</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
